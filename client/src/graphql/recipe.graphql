query Recipies {
  recipies {
    _id
    name
    userName
    category
    description
  }
}

query Recipe($_id:ID!){
  recipe(_id: $_id) {
    _id
    name
    category
    description
  }
}

query SearchedRecipe($searchTerm: String){
  searchedRecipe(searchTerm: $searchTerm){
    _id
    name
    category
    description
  }
}

mutation AddRecipe($input: AddRecipeInput) {
  addRecipe(input: $input){
    name
    category
    description
    instructions
    createdDate
  }
}